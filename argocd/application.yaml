apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongo-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Saif-hadd/mongo-k8s-devops
    targetRevision: main
    path: helm/mongo-demo
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mongo-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m